<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html1/tset9.html</title>
</head>
<body>
<!-- 모든 하이퍼링크 기본 전송 방식은 get방식 -->
<!-- 폼태그에서는 get, post 방식 선택가능 일반적인 방식은 post-->
<form action="test7.html" method="get">
<fieldset>
<legend>그룹이름</legend> 
<!-- size:글자만큼의 사이즈, maxlength:최대 쓸 수 있는텍스트 갯수, readonly: 수정불가 -->
 <label>아이디 : </label>
 <input type="text" name="id" value="id" size="10" maxlength="5" readonly><br>
 <label>비밀번호 : </label>
<!--  autofocus: 커서 글리칭, required: 입력하지 않으면 submit 되지않음 -->
 <input type="password" name="pass" autofocus required><br>
 
 <!-- 이메일 타입은 @(포함) 이메일형식에 맞게 작성 해야함 -->
 <label>이메일 : </label>
<!--  placeholder: 입력칸 설명 -->
 <input type="email" name="email" placeholder="이메일형식 입력"><br>
 
<!--  검색어 입력 x 검색어 삭제 -->
 <label>검색 : </label>
 <input type="search" name="search"><br>
<!--  웹형식인 (http:// www.naver.com 작성) -->
 <label>웹주소 : </label>
 <input type="text" name="url"><br>
 
<!--  웹을 모바일로 사용할때 사용 -->
 <label>연락처(모바일만 적용)</label>
 <input type="tel" name="tel"><br>
 
 
 </fieldset>
 <fieldset>
 <legend>그룹이름2</legend>
<!--  숫자만 입력가능 -->
 <label>숫자 : </label>
<!--  value:시작값, min:최솟값, max:최댓값, step:지정한 값씩 증가 -->
 <input type="number" name="number" value="10" min="10" max="50" step="2"><br>

<!--  날짜 지정하는 달력 -->
 <label>날짜 (달력): </label>
<!--  최대,최소값 지정가능 -->
 <input type="date" name="date" min="2022-02-01" max="2022-02-15"><br>
 
 <label>날짜 (월) : </label>
 <input type="month" name="month"><br>
 
 <label>날짜 (주) : </label>
 <input type="week" name="week"><br>
 
 <label>시간 : </label>
 <input type="time" name="time"><br>
 
 <label>날짜시간 : </label>
 <input type="datetime-local" name="datetime"><br>
  </fieldset>
  
  <fieldset>
  <legend>기타</legend>
  <label>성별</label>
<!--   checked 미리 먼저 선택되어 있음 -->
  <input type="radio" name="gender" value="남" checked>남자
  <input type="radio" name="gender" value="여">여자<br>
  
  <label>취미</label><!--type="checkbox"는 여러개 중복선택 가능 -->
  <input type="checkbox" name="hobby" value="여행">여행
  <input type="checkbox" name="hobby" value="게임">게임
  <input type="checkbox" name="hobby" value="운동">운동<br>
  
  <label>파일 : </label>
  <input type="file" name="file"><br>
  
  <label>숨김</label>
  <input type="hidden" name="hi" value="숨김값"><br>
  
  <label>자기소개</label>
  <textarea name="intro" rows="10" cols="30"></textarea><br>
  
  <label>목록상자</label>
  <select name="grade">
  		<option value="1">1등급</option>
		<option value="2">2등급</option>
<!-- 		selected : 3등급이 선택되어진 상태로 시작 -->
		<option value="3" selected>3등급</option>
  </select><br>
  <label>데이터 목록 : </label>
  <input type="text" name="p" list="pack">
<!--  list="pack",id="pack"을 연결시킴으로서 text 목록에 datalist를 가져와 작성란 밑으로 리스트를 보여줌  -->
  <datalist id="pack" >
  		<option value="1">옵션1</option>
  		<option value="2">옵션2</option>
  		<option value="3">옵션3</option>
  </datalist><br>
  </fieldset>
  <input type="submit" value="전송">
  <input type="image" src="2.png" width="100" height="100">
  <input type="reset" value="취소(초기화)">
  <input type="button" value="버튼">
 
 <fieldset>
 <legend>숫자값 드래그 수치 조정</legend>
  <label>숫자2</label>
 <input type="range" name="range" value="1" min="1" max="4"><br>
 <input type="submit" value="주문하기">
 <input type="reset" value="취소하기">
</fieldset>


</form>
</body>
</html>
